# Production nginx configuration with security headers and rate limiting

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=stream_limit:10m rate=1r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy for React SPA
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Request size limits
    client_max_body_size 1M;
    client_body_buffer_size 128k;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Connection limits for main site
        limit_conn conn_limit 50;
    }

    # Proxy API requests to backend
    location /api/ {
        # Rate limiting for general API endpoints
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        # Connection limits
        limit_conn conn_limit 10;
        
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Special handling for SSE stream endpoint - stricter limits
    location /api/news/stream {
        # Very strict rate limiting for long-lived connections
        limit_req zone=stream_limit burst=2 nodelay;
        limit_req_status 429;
        
        # Max 2 SSE connections per IP
        limit_conn conn_limit 2;
        
        proxy_pass http://backend:8000/api/news/stream;
        proxy_http_version 1.1;
        
        # SSE-specific settings - disable buffering
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout for SSE
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Headers for SSE
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable chunked transfer encoding
        chunked_transfer_encoding on;
        
        # SSE content type
        add_header Content-Type "text/event-stream";
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers still apply
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint (no rate limiting)
    location = /api/health {
        proxy_pass http://backend:8000/api/health;
        access_log off;
    }

    # Custom error pages
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><title>Too Many Requests</title></head><body><h1>429 Too Many Requests</h1><p>Please slow down and try again later.</p></body></html>';
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type text/html;
        return 502 '<!DOCTYPE html><html><head><title>Service Unavailable</title></head><body><h1>Service Temporarily Unavailable</h1><p>Please try again in a moment.</p></body></html>';
    }
}
