services:
  db:
    image: crpi-9tuk4yxmj5wfs91k.cn-guangzhou.personal.cr.aliyuncs.com/hbndocker/hbn_postgres:v1
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-news_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # DB port not exposed to host in production - only accessible within Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: crpi-9tuk4yxmj5wfs91k.cn-guangzhou.personal.cr.aliyuncs.com/hbndocker/hbn_backend:v1
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD_URLENCODED:-${POSTGRES_PASSWORD}}@db:5432/${POSTGRES_DB:-news_db}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: crpi-9tuk4yxmj5wfs91k.cn-guangzhou.personal.cr.aliyuncs.com/hbndocker/hbn_frontend:v1
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
