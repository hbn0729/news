version: '3.8'

services:
  # PostgreSQL Database - Internal only, no exposed ports
  postgres:
    image: postgres:15-alpine
    container_name: news-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: news_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NO external port exposure for security
    # Port 5432 accessible only within news-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - news-network

  # Backend API - Web server only (scheduler disabled)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: news-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/news_db
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      DEBUG: ${DEBUG:-false}
      
      # Security settings
      API_SECRET_KEY: ${API_SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      
      # Disable scheduler in web containers (runs in dedicated scheduler service)
      DISABLE_SCHEDULER: "true"
      
      # Jin10 API credentials
      JIN10_APP_ID: ${JIN10_APP_ID:-bVBF4FyRTn5NJF5n}
      JIN10_VERSION: ${JIN10_VERSION:-1.0.0}
      
      # Collection settings
      COLLECTION_INTERVAL_SECONDS: ${COLLECTION_INTERVAL_SECONDS:-30}
      NEWS_RETENTION_DAYS: ${NEWS_RETENTION_DAYS:-7}
      CLEANUP_TIMEZONE: ${CLEANUP_TIMEZONE:-Asia/Shanghai}
    # NO external port exposure - frontend proxies to it
    expose:
      - "8000"
    volumes:
      - backend_logs:/app/logs
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic -c /app/alembic.ini upgrade head &&
        echo 'Starting API server (scheduler disabled)...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # Scheduler - Dedicated container for news collection (single replica)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: news-scheduler
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/news_db
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      DEBUG: ${DEBUG:-false}
      
      # Jin10 API credentials
      JIN10_APP_ID: ${JIN10_APP_ID:-bVBF4FyRTn5NJF5n}
      JIN10_VERSION: ${JIN10_VERSION:-1.0.0}
      
      # Collection settings
      COLLECTION_INTERVAL_SECONDS: ${COLLECTION_INTERVAL_SECONDS:-30}
      NEWS_RETENTION_DAYS: ${NEWS_RETENTION_DAYS:-7}
      CLEANUP_TIMEZONE: ${CLEANUP_TIMEZONE:-Asia/Shanghai}
    volumes:
      - scheduler_logs:/app/logs
    networks:
      - news-network
    # No healthcheck for scheduler (it's a background worker)
    # Monitor via logs: docker compose logs -f scheduler

  # Frontend - Nginx serving React app and proxying API
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Use production nginx config
        NGINX_CONFIG: nginx.prod.conf
    container_name: news-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      # Mount production nginx config
      - ./frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  scheduler_logs:
    driver: local

networks:
  news-network:
    driver: bridge
